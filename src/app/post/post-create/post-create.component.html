<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text" name="title"  placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please fill in.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="accent" type="button" (click)="filePicker.click()">Upload Picture</button>
      <input class ="hide-file" type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput rows="6" name="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please fill in.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>

  </form>

</mat-card>
