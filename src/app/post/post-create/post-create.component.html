<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup] = "form" (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text" formControlName="title" name="title"  placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please fill in.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="accent" type="button" (click)="filePicker.click()">Upload Picture</button>
      <input class ="hide-file" type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview">
      <img src="" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="content" name="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please fill in.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>

  </form>

</mat-card>
